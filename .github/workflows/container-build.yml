name: 'Build and push anki-sync container'

# run workflow on every branch, only upload on main (allow manual trigger)
on: [push, pull_request, workflow_dispatch]

jobs:
  build-push:
    # only push branch main to registry
    name: 'Build and push image'
    
    # use ubuntu as runner
    runs-on: ubuntu-latest

    permissions:
      packages: write

    steps:

    - name: Checkout the repository
      uses: actions/checkout@v3

    - name: Login to GHCR
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: federdaemn
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: federdaemn
        password: ${{ secrets.DOCKER_TOKEN }}

    - name: Build image
      id: build_image
      uses: redhat-actions/buildah-build@v2
      with:
        containerfiles: |
          ./containerfile
        tags: |
          ghcr.io/federdaemn/contanki:latest
          ghcr.io/federdaemn/contanki:${{ github.sha }}
          docker.io/federdaemn/contanki:latest
          docker.io/federdaemn/contanki:${{ github.sha }}

    - name: Push image
      uses: redhat-actions/push-to-registry@v2
      id: push
      if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
      with:
        tags: ${{ steps.build_image.outputs.tags }}
        username: ${{ env.REGISTRY_USER }}
        password: ${{ env.REGISTRY_PASSWORD }}
